    <main>
      <h1 class="title">Focus on <span>Today</span></h1>
      <div class="app-container">
        <h2 class="subtitle">
          <span>Today</span
          ><img class="sun-icon" src="image/images.png" alt="sun" />
        </h2>
        <p class="progress-label">Raise the bar by completing your task !!</p>
        <div class="progress-bar">
          <div class="progress-value"><span>2/3 completed</span></div>
          <p class="error-label">please set all 3 goals</p>
        </div>

        <div class="goal-container">
          <div class="custom-chekbox">
            <img
              class="tick"
              src="image/black-tick-symbol-vector-31821538.jpg"
              alt="tick"
            />
          </div>
          <input
            id="first"
            class="goal-input"
            type="text"
            placeholder="enter input...."
          />
        </div>
        <div class="goal-container">
